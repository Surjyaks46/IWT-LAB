<!DOCTYPE html>
<html>
    <head>
        <title>Q2</title>
        <script language="JavaScript">
            n = 10;
            var f=1;
            var i;
            for(i=n;i>0;i--){
                f=f*i;
            }
            document.write("Factorial Value: "+f+"<br>")
        </script>
    </head>
    <body bgcolor="pink" text="green">
    </body>
</html>
