<!DOCTYPE html>
<html>
    <head>
        <title>Doctor Appointment Form</title>
    </head>
    <body>
        <table width="100%" border="0">
            <tr>
                <td width="50%">
                    <img src="7-74994_free-png-doctor-png-images-transparent-doctor-images.png" width="50%" height="500">
                </td>
                <td width="50%" valign="top">
                    <h2 align="center">Doctor Appointment Form</h2>
                    <hr color="red">
                    <form action="" method="post">
                        <label for="appointmentDate">Appointment<br>Date</label>
                        <input type="date" placeholder="dd-mm-yy"><br>
                        <br>
                        <label for="appointmentTime">Appointment<br>Time</label>
                        <input type="time"><br>
                        <br>
                        <label for="firstName">Name</label><br>
                        <input type="text" placeholder="First">
                        <input type="text" placeholder="Last"><br>
                        <br>
                        <label for="gender">Gender</label>
                        <input type=radio name="r" value="Male">Male 
                        <input type=radio name="r" value="Female">Female<br>
                        <br>
                        <label for="phone">Phone</label> 
                        <input type="tel" placeholder="####"><br>
                        <br>
                        <label for="address">Address</label><br>
                        <input type="text" placeholder="city">
                        <input type="text" placeholder="state"><br>
                        <br>
                        <label for="query">Your Query</label>
                        <input type="text" size="30" height="30"><br>
                        <br>
                        <label for="appointmentType">Appointment<br>Type</label><br>
                        <br>
                        <input type="checkbox">Cervix checkup<br>
                        <input type="checkbox">Heart checkup<br>
                        <input type="checkbox">Eye checkup<br>
                        <input type="checkbox">Hearing Test<br>
                        <br>
                        <input type="submit" value="Book Appointment"
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
